<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Count(){
            var salary = prompt('Enter your salary');
            var salari = parseInt(salary)
            if (salary < 100000) {
            alert(salari*0.65)
            }
            else if (salary >= 100000){
                alert(salari*0.55)
            }
            else {
                alert('Error')
            }}
            Count()
    </script>
</body>
</html>
