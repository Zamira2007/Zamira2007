<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Hello </title>
</head>
<body>
    <script>
        var month = prompt('В каком месяце вы планируете отпуск?' + '\n Укажите название месяца ');
        if (month === 'Август'){
            var answer = 'Отдых! Пора!';
            alert(answer);
        }
        if (month === 'Июль'){
            var answer = 'Остался месяц до отдыха!';
            alert(answer);
        }
        if (month === 'Сентябрь'){
            var answer = 'Кажется, вы уже отдохнули, следующий отпуск через год.';
            alert(answer);
        }
        else{
            alert(' ')
        }
    </script>
</body>
</html>
